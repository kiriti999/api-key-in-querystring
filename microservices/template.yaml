AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  api-key-in-query-string-v2
Globals:
  Function:
    Timeout: 10
  Api:
    OpenApiVersion: 3.0.1

Resources:
  auth_function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: auth_function/
      Handler: handler.lambda_handler
      Runtime: nodejs14.x
  backend_function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend_function/
      Handler: handler.lambda_handler
      Runtime: nodejs14.x
      Events:
        health:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShortFunnelApi
            Path: /shortfunnel-health
            Method: post
        energy:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShortFunnelApi
            Path: /shortfunnel-energy
            Method: post

  ShortFunnelApi:
      DependsOn: auth_function
      Type: AWS::Serverless::Api
      Properties:
        StageName: dev
        EndpointConfiguration:
          Type: REGIONAL
        Auth:
            DefaultAuthorizer: LambdaRequestAuthorizer
            ApiKeyRequired: true
            Authorizers:
              LambdaRequestAuthorizer:
                FunctionPayloadType: REQUEST
                FunctionArn: !GetAtt auth_function.Arn
                Identity:
                  ReauthorizeEvery: 300
                  QueryStrings:
                    - apiKey
        DefinitionBody:
          openapi: "3.0"
          info:
            version: "2021-08-10T13:18:57Z"
            title: "ShortFunnel"
          basePath: "/dev"
          x-amazon-apigateway-api-key-source: "AUTHORIZER" #important
          schemes:
          - "https"
          paths:
            /shortfunnel-health:
              post:
                produces:
                  - application/json
                parameters:
                  - in: query
                    name: apiKey
                    schema:
                      type: string
                    required: true
                requestBody:
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/shortFunnelHealthEnergy"
                responses:
                  "200":
                    description: 200 response
                    schema:
                      $ref: "#/components/schemas/responses/200"
                  "400":
                    description: 400 response
                    schema:
                      $ref: "#/components/schemas/responses/400"
                x-amazon-apigateway-integration:
                  type: aws_proxy
                  httpMethod: POST
                  uri:
                    Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${backend_function.Arn}/invocations
                  responses:
                    default:
                      statusCode: "200"
                  passthroughBehavior: when_no_match
                  contentHandling: CONVERT_TO_TEXT

            /shortfunnel-energy:
              post:
                produces:
                  - application/json
                parameters:
                  - in: query
                    name: apiKey
                    schema:
                      type: string
                    required: true
                requestBody:
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/shortFunnelHealthEnergy"
                responses:
                  "200":
                    description: 200 response
                    schema:
                      $ref: "#/components/schemas/responses/200"
                  "400":
                    description: 400 response
                    schema:
                      $ref: "#/components/schemas/responses/400"
                x-amazon-apigateway-integration:
                  type: aws_proxy
                  httpMethod: POST
                  uri:
                    Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${backend_function.Arn}/invocations
                  responses:
                    default:
                      statusCode: "200"
                  passthroughBehavior: when_no_match
                  contentHandling: CONVERT_TO_TEXT

          components:
            schemas:
              definitions:
                Empty:
                  type: "object"
                  title: "Empty Schema"
              shortFunnelHealthEnergy:
                type: object
                additionalProperties: false
                required:
                  - firstName
                  - lastName
                  - email
                  - postCode
                  - mobileNumber
                properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
                  email:
                    type: string
                  mobileNumber:
                    type: string
                  postCode:
                    type: string
              responses:
                "200":
                  description: success
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          status:
                            type: string
                            example: "200"
                          title:
                            type: string
                            example: Success
                          detail:
                            type: string
                            example: Able to access resource
                "400":
                  description: success
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          status:
                            type: string
                            example: "400"
                          title:
                            type: string
                            example: Bad request
                          detail:
                            type: string
                            example: Invalid request

  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn: ShortFunnelApidevStage
    Properties:
      Name: !Join ["", [{"Ref": "AWS::StackName"}, "-apikey"]]
      Enabled: true
      StageKeys:
        - RestApiId: !Ref ShortFunnelApi
          StageName: dev
      Value: !Join ["", [{"Ref": "AWS::StackName"}, "-unbounce-key"]]

  UsagePlan:
    DependsOn: ShortFunnelApidevStage
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      ApiStages:
        - ApiId: !Ref ShortFunnelApi
          Stage: dev
      Throttle:
        BurstLimit: 50
        RateLimit: 100
      UsagePlanName: MyUsagePlan

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

Outputs:
  ShortFunnelApiHealth:
    Description: "API Gateway endpoint URL for dev stage for api key validation in query string"
    Value: !Sub "https://${ShortFunnelApi}.execute-api.${AWS::Region}.amazonaws.com/dev/shortfunnel-health?apiKey=${AWS::StackName}-unbounce-key"
  ShortFunnelApiEnergy:
    Description: "API Gateway endpoint URL for dev stage for api key validation in query string"
    Value: !Sub "https://${ShortFunnelApi}.execute-api.${AWS::Region}.amazonaws.com/dev/shortfunnel-energy?apiKey=${AWS::StackName}-unbounce-key"
